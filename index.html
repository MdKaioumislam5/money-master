<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Money-Transaction</title>
  </head>
  <body>
    <section>
      <h1 class="text">Money Transaction</h1>
      <section class="main">
        <div class="money-img">
          <img src="./images/money.jpg" alt="" />
        </div>
        <div class="information">
          <!-- income section -->
            <h3 class="title">Income</h3>
            <label class="text-label"  for="">Income:</label>
            <input class="text-input" id="income-input" type="text">
            <!-- income section end-->
            <!-- expense section -->
            <h3 class="title">Expense</h3>
            <label class="text-label"  for="">Food:</label>
            <input class="text-input" id="food-input" type="text">
            <br>
            <label class="text-label"  for="">Rent:</label>
            <input class="text-input" id="rent-input" type="text">
            <br>
            <label class="text-label" for="">Clothes:</label>
            <input class="text-input" id="clothes-input" type="text">
            <br>
            <button id="calculate">Calculate</button>
            <h3 class="rate-text">Total Expense: <span id="total-expense"></span> </h3>
            <!-- expense section end-->
            <!-- balance section -->
            <h3 class="rate-text">Balance: <span id="balance-input"></span></h3>
            <!-- saveBalance -->
            <label class="text-label" for="">Save:</label>
            <input class="text-input" id="save-input" type="text">
            <span id="percent">%</span>
            <!-- save button -->
            <button id="save-button">Save</button>
            <h3 class="rate-text">Saving Amount: <span id="saving-amount"></span></h3>
            <!-- remaining balance -->
            <h3 class="rate-text">Remaining Balance: <span id="remaining-balance"></span></h3>
        </div>
      </section>
    </section>

    <script src="js/transaction.js"></script>
  </body>
</html>
